<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AskMatt - St. Matthew College Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9f0;
            color: #2d4a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            padding: 40px;
            border: 1px solid #c8e6c9;
        }
        .logo {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4caf50;
            margin: 0 auto 20px;
            display: block;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-secondary {
            background-color: #f5f5f5;
            color: #555;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        .btn-container {
            margin-top: 30px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                height: 100px;
                width: 100px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AskMatt Logo" class="logo">
        <h1>Welcome to AskMatt</h1>
        <p>Your smart & friendly St. Matthew College guide! Get instant answers to your questions about admissions, programs, and campus life.</p>
        
        <div class="btn-container">
            <a href="{{ url_for('chat') }}" class="btn">Start Chatting</a>
            <a href="{{ url_for('goodbye') }}" class="btn btn-secondary">Exit</a>
        </div>
    </div>
</body>
</html>

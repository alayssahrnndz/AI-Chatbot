<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AskMatt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9f0;
            color: #2d4a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            padding: 40px;
            border: 1px solid #c8e6c9;
        }
        .logo {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4caf50;
            margin: 0 auto 20px;
            display: block;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .checkmark {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            .logo {
                height: 100px;
                width: 100px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AskMatt Logo" class="logo">
        <div class="checkmark">âœ“</div>
        <h1>Thank You for Using AskMatt</h1>
        <p>We hope you found all the information you needed about St. Matthew College. If you have any more questions, feel free to chat with me again anytime!</p>
        
        <a href="{{ url_for('chat') }}" class="btn">Start New Chat</a>
    </div>
</body>
</html>
